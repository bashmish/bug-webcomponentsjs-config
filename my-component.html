<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="my-component">

    <template>
        <div id="myLightDomDiv">Works!</div>
    </template>

    <script>
        Polymer({
            is: 'my-component',

            ready: function () {
                console.log('Ready works!');
            },

            checkLightDom: function () {
                var myLightDomDiv = this.$.myLightDomDiv;
                console.log('Component LightDOM is initialized!');
            }
        });
    </script>

</dom-module>
